<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="buscador">
      <h1> IP Address Tracker</h1>
    </div>
    <form>
      <input type="text" id="ipInput" name="name" placeholder="Search for any IP address or domain" required>
      <button id="btn" class="btn"><img src="./assets/images/icon-arrow.svg" alt="" srcset=""></button>
    </form>
    <div class="informacion">
      <div>
        <h2>IP Address</h2>
        <h3 id="ip">192.212.174.101</h3>

      </div>
      <div>
        <h2>Location</h2>
        <h3 id="location">Brooklyn, NY 10001</h3> 
      </div>
      <div>
        <h2>Timezone</h2>
        <h3 id="timeZone">UTC-05:00</h3>
      </div>
      <div class="noBorder">
        <h2>ISP</h2>
        <h3 id="isp">SpaceX Starlink</h3>
      </div>
    </div>
  </main>
  <div id="mapas">

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Giselle Donari</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
